{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automated News Channel/Login</title>



    <!-- Global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/icons/icomoon/styles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/core.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/components.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/colors.css' %}" rel="stylesheet" type="text/css">
    <!-- /global stylesheets -->
    <!-- Core JS files -->
    <script type="text/javascript" src="{% static 'assets/js/plugins/loaders/pace.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/core/libraries/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/core/libraries/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/plugins/loaders/blockui.min.js' %}"></script>
    <!-- /core JS files -->
    <!-- Theme JS files -->

    <script type="text/javascript" src="{% static 'assets/js/core/app.js' %}"></script>
    <!-- /theme JS files -->


</head>

<body class="login-container">

    <!-- Main navbar -->
    <div class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" style="font-size:large;">News.io</a>
            <ul class="nav navbar-nav pull-right visible-xs-block">
                <li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
            </ul>
        </div>


    </div>
    <!-- /main navbar -->
    <!-- Page container -->
    <div class="page-container">

        <!-- Page content -->
        <div class="page-content">

            <!-- Main content -->
            <div class="content-wrapper">

                <!-- Content area -->
                <div class="content">

                    <!-- Simple login form -->
                    <form action="" method="POST">

                        {% csrf_token %}
                        <div class="panel panel-body login-form " style="border-radius: 1rem; height: 450px; background-color: #36454F; color: white">
                            <div class="text-center">
                                <div class="icon-object border-slate-300 text-slate-300"><i class="icon-user-plus"></i></div>
                                <h5 class="content-group">LOGIN DETAILS<br /><small class="display-block">Please enter your Login id and Password!</small></h5>
                            </div>

                            <div class="form-group has-feedback has-feedback-left">
                                <input type="text" class="form-control" placeholder="Username" name="username">
                                <div class="form-control-feedback">
                                    <i class="icon-user text-muted"></i>
                                </div>
                            </div>

                            <div class="form-group has-feedback has-feedback-left">
                                <input type="password" class="form-control" placeholder="Password" name="password">
                                <div class="form-control-feedback">
                                    <i class="icon-lock2 text-muted"></i>
                                </div>
                            </div>
                            <br />
                            
                            <div class="form-group" style="padding-left: 80px">
                                <button type="submit" value="submit" class="btn btn-block btn-lg px-5" style="color:black; border:medium 2px black; width: 120px; ">Login <i class="icon-circle-right2 position-right"></i></button>
                            </div>
                        </div>
                    </form>



                    {% if messages %}
                    <ul class="alert bg-danger alert-styled-left">
                        <button type="button" class="close" data-dismiss="alert"><span>&times;</span><span class="sr-only">Close</span></button>
                        {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }}" {% endif %}>
                            {{ message }}</p>
                            {% endfor %}
                    </ul>
                    {% endif %}
                    <!-- /simple login form -->
                    <!-- Footer -->
                    <div class="footer text-muted text-center" style="text-align:center">
                        Copyright  &copy; 2021. <a href="#">Automated News Channel</a>
                    </div>
                    <!-- /footer -->

                </div>
                <!-- /content area -->

            </div>
            <!-- /main content -->

        </div>
        <!-- /page content -->

    </div>
    <!-- /page container -->

</body>
</html>
